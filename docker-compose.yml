services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: rca-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infra/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
    environment:
      CLICKHOUSE_DB: rca
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: rca-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rca
      POSTGRES_USER: rca
      POSTGRES_PASSWORD: rca_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rca"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rca-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: rca-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr
      - internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr
      - internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr
      - internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr
      - redpanda:33145
      - --advertise-rpc-addr
      - redpanda:33145
      - --smp
      - "1"
      - --memory
      - "1G"
      - --mode
      - dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy'"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: rca-api
    ports:
      - "8000:8000"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: rca
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: rca
      POSTGRES_USER: rca
      POSTGRES_PASSWORD: rca_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  mock-service:
    build:
      context: ./apps/mock-service
      dockerfile: Dockerfile
    container_name: rca-mock-service
    ports:
      - "8080:8080"
    environment:
      API_URL: http://api:8000
      SERVICE_NAME: mock-service
    volumes:
      - ./apps/mock-service:/app
    depends_on:
      api:
        condition: service_started
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  detector:
    build:
      context: ./apps/detector
      dockerfile: Dockerfile
    container_name: rca-detector
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: rca
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: rca
      POSTGRES_USER: rca
      POSTGRES_PASSWORD: rca_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      - clickhouse
      - postgres
      - redis
      - redpanda
    volumes:
      - ./apps/detector:/app
    command: python -m detector.job

  rca:
    build:
      context: ./apps/rca
      dockerfile: Dockerfile
    container_name: rca-worker
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DB: rca
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: rca
      POSTGRES_USER: rca
      POSTGRES_PASSWORD: rca_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
    depends_on:
      - clickhouse
      - postgres
      - redpanda
    volumes:
      - ./apps/rca:/app
    command: python -m rca.job

  prometheus:
    image: prom/prometheus:latest
    container_name: rca-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    container_name: rca-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infra/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rca-frontend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  clickhouse_data:
  postgres_data:
  redis_data:
  redpanda_data:
  prometheus_data:
  grafana_data:

